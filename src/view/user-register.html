
<!DOCTYPE html>
<html>
    <head>
            <%=require('html-loader!./layout/head-common.html')%>
            <title><%= htmlWebpackPlugin.options.title%> --listore电商平台结果返回页</title>
    </head>
     
     <body>
            <%=require('html-loader!./layout/nav-simple.html')%>
          <div class="page-wrap">
              <div class="w">
                    <div class="user-con">
                        <div class="user-title">用户注册</div>
                        <div class="user-box">
                            <div class="error-item">
                                <i class="fa fa-minus-circle error-icon"></i>
                                <p class="error-msg">用户名不能为空</p>
                            </div>
                            <!--注册用户名-->
                            <div class="user-item">
                                <label class="user-label" for="username">
                                    <i class="fa fa-user-circle"></i>
                                </label>
                                <input type=text class="user-content" id="username" placeholder="请输入用户名" autocomplete="off"/>
                            </div>
                            <!--注册用户名密码-->
                            <div class="user-item">
                                    <label class="user-label" for="password">
                                        <i class="fa fa-lock"></i>
                                    </label>
                                    <input type=password class="user-content" id="password" placeholder="请输入密码" autocomplete="off"/>
                            </div>
                            <!--确认用户名密码-->
                            <div class="user-item">
                                    <label class="user-label" for="password-confirm">
                                        <i class="fa fa-lock"></i>
                                    </label>
                                    <input type=password class="user-content" id="password-confirm" placeholder="请再次输入密码" autocomplete="off"/>
                            </div>
                             <!--注册用户名手机号-->
                            <div class="user-item">
                                    <label class="user-label" for="phone">
                                        <i class="fa fa-phone"></i>
                                    </label>
                                    <input type=text class="user-content" id="phone" placeholder="请输入您的手机号" autocomplete="off"/>
                            </div>
                             <!--注册用户邮箱-->
                             <div class="user-item">
                                    <label class="user-label" for="email">
                                        <i class="fa fa-envelope"></i>
                                    </label>
                                    <input type=text class="user-content" id="email" placeholder="请输入您的邮箱" autocomplete="off"/>
                            </div>
                            <!--注册密码提示问题-->
                            <div class="user-item">
                                    <label class="user-label" for="question">
                                        <i class="fa fa-question-circle"></i>
                                    </label>
                                    <input type=text class="user-content" id="question" placeholder="请输入密码提示问题" autocomplete="off"/>
                            </div>
                            <!--注册密码提示问题答案-->
                            <div class="user-item">
                                    <label class="user-label" for="answer">
                                        <i class="fa fa-key"></i>
                                    </label>
                                    <input type=text class="user-content" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off"/>
                            </div>
                            <a class="btn btn-register" id="register">立即注册</a>
                            <div class="link-item">
                                    <a href="./user-login.html" class="link" target="_blank">已经有账号，去登录>></a>
                            </div>
                        </div>
                    </div>
              </div>
          </div>
          <%=require('html-loader!./layout/footer.html')%>
    </body>
</html>
