<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
        .box{
            display: flex;
        }
        .it1{
            flex-grow:1;
            background: red;
        }
        .it2{
            flex-grow: 2;
            background: blue;
        }
        .it3{
            flex-grow: 3;
            background: violet;
        }
    </style>
</head>
    <body>
          <!--伸缩盒子模型的用法是：
             有一个父级元素名字为box:对其设置display:flex;
             其余子元素的属性设置为flex-grow:2表示20%浏览器宽度，但是其子元素必须要有值可以显示不然的话不会显示
          -->
          <div class="box">

                <div class="it1">1</div>
                <div class="it2">2</div>
                <div class="it3">3</div>
          </div>        
    </body>
</html>
